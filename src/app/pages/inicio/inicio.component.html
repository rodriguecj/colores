<div class="titulo">
    <h1>
        Colores
    </h1>
</div>

<section class="colores animate__animated animate__fadeIn" *ngIf="colores.length > 0">
    <app-color matRipple [color]='color' *ngFor="let color of colores"></app-color>
</section>

<div class="text-center loading" *ngIf="colores.length === 0">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <p>Cargando...</p>
</div>
